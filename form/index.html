  <header class="hero">
    <h1>WE'RE EXCITED TO WORK WITH YOU</h1>
  </header>

  <main>
    <section class="sign-up">
      <h2>SIGN UP</h2>
      <div class="form">
        <form action="https://formspree.io/f/xayakewa" method="POST">
            <fieldset class="form-wrapper">
              <legend>Personal Information</legend>
              <div class="form-input">
                <label for="first">First Name</label>
                <input type="text" id="first" name="first" required>
              </div>
              <div class="form-input">
                <label for="last">Last Name</label>
                <input type="text" id="last" name="last" required>
              </div>
              <div class="form-input">
                <label for="Email">Email</label>
                <input type="text" id="email" name="email" required>
              </div>
              <div class="form-input">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday" required>
              </div>
              <div class="form-input">
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">I rather not say</option>
                </select>
              </div>
            </fieldset>

            <fieldset class="form-wrapper">
              <legend>Gamer Information</legend>
              <div class="form-input">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
              </div>
              <div class="form-input">
                <label for="instagram">Instagram</label>
                <input type="text" id="instagram" name="instagram">
              </div>
              <div class="form-input">
                <label for="tiktok">TikTok</label>
                <input type="text" id="tiktok" name="tiktok">
              </div>
              <div class="form-input">
                <label for="twitter">Twitter</label>
                <input type="text" id="twitter" name="twitter">
              </div>
              <div class="form-input">
                <label for="twitch">Twitch</label>
                <input type="text" id="twitch" name="twitch">
              </div>
              <div class="form-input">
                <label for="youtube">Youtube</label>
                <input type="text" id="youtube" name="youtube">
              </div>
              <div class="form-input">
                <label for="website">Website</label>
                <input type="text" id="website" name="website">
              </div>
            </fieldset>

            <fieldset class="form-wrapper add">
              <legend>Additional Information</legend>
              <div class="form-input">
                <label for="game">What games do you play competitively?</label>
                <input type="text" id="game" name="game">
              </div>
              <div class="form-input">
                <label for="reason">Tell us about yourself and how you would fit into this team</label>
                <textarea name="reason" rows="10" cols="25"></textarea>
              </div>
            </fieldset>
            <button class="btn" type="submit">Submit</button>
        </form>
      </div>
    </section>
  </main>
